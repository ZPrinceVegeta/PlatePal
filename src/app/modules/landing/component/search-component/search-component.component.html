<div class="searchContainer">
  <div class="fieldset" [class.topBar]="responsiveTopBar">
    <input (keyup.enter)="SearchFood()" type="text"  [(ngModel)]="searchQuery"  maxlength="100" placeholder="Find a Recipe" value="">
    <mat-icon (click)="SearchFood()" class="searchIcon">search</mat-icon>
    <mat-icon class="closeIcon" mat-dialog-close>close</mat-icon>
  </div>
</div>
